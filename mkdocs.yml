site_name: geemap

site_url: https://geemap.org

repo_url: https://github.com/giswqs/geemap

theme:
    palette:
        scheme: preference
    name: material
    icon:
        repo: fontawesome/brands/github
    features:
        - navigation.instant
        # - navigation.expand
        # - navigation.tabs
        - search.highlight
    custom_dir: "docs/overrides"

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    # - pdf-export
    - mkdocs-jupyter:
          include_source: True
          # execute: True

markdown_extensions:
    - attr_list
    - toc:
          permalink: true

google_analytics:
    - UA-186406134-1
    - auto

nav:
    - Home: index.md
    - Installation: installation.md
    - Get Started: get-started.md
    - Usage: usage.md
    - Tutorials: tutorials.md
    - Contributing: contributing.md
    - Citations: citations.md
    - FAQ: faq.md
    - Changelog: changelog.md
    - Voil√† App: https://geemap-tutorials.herokuapp.com
    - Blog: https://blog.gishub.org
    - YouTube Channel: https://www.youtube.com/c/QiushengWu
    - Report Issues: https://github.com/giswqs/geemap/issues
    - API Reference:
          - basemaps module: basemaps.md
          - cartoee module: cartoee.md
          - common module: common.md
